<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Food Rocket</title>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Teko');
			@import url('https://fonts.googleapis.com/css2?family=Black+Ops+One');
		</style>
		<link rel="shortcut icon" href="/assets/pepper-BQTXVFzV.png" />

		<script type="importmap">
			{
				"imports":{
					"three": "https://unpkg.com/three@0.161.0/build/three.module.js",
					"three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
				}
			}
		</script>
		<script type="module" crossorigin src="/assets/index-BhOTgvgY.js"></script>
		<link rel="stylesheet" crossorigin href="/assets/index-D_hpzO6T.css">
	</head>
	<body style="background-color:black;">
		<div id="StartScreen">
			<div class="title-text" id="gameTitle">
				<p> Food Rocket </p>
				<p> Delivery Service </p>
			</div>
			<div>
				<p class="info-text" id="startTxt"></p>
			</div>
			<div class="center-bottom">
				<button class="btn" id="loadingBtn" style="visibility: hidden;">Loading...</button>
			</div>
			<div class="center-bottom">
				<button class="btn" id="startGameBtn">Deliver the Goods!</button>
			</div>
		</div>
		<div id="GameplayScreen" style="display: none;">
			<div id="GameContainer" class="game-container">
			</div>
			<div class="center-top">
				<p class="score-text" id="scoreTxt" style="visibility: hidden;"> Delivered: 0/10 </p>
			</div>
			<div class="right-top">
				<div class = "delivery-list" id ="deliveryListPanel" style="visibility: hidden;">
					<p class="score-text" id="cargoScoreTxt" > Delivered: 0 </p>
					<br>
					<p class = "delivery-item"> Delivery List: </p>
					<p class = "delivery-item-done" id="deliveryListDone"> - Apple </p>
					<p class = "delivery-item" id ="deliveryList"> - Pie </p>
					<div class="list-center-bottom" style="visibility: hidden;">
						<button class="btn" id="nextLevelBtn">Deliver!</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
